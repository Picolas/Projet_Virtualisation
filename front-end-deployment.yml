apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-end
  labels:
    app: front-end
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: front-end
  template:
    metadata:
      labels:
        app: front-end
    spec:
      containers:
        - image: picolas/react-virtualisation
          imagePullPolicy: IfNotPresent
          name: front-end
          ports:
          - containerPort: 3000
          env:
            - name: MYSQL_HOST
              value: db
            - name: MYSQL_DATABASE
              value: my_database
            - name: MYSQL_USER
              value: my_user
            - name: MYSQL_PASSWORD
              value: my_password
      restartPolicy: Always